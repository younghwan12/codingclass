    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "KoPubWorldBatang";
            background: #000;
            color: #fff;
        }
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .black {
            width: 100%;
            height: 100vh;
            background: #000;
        }
        
        .scrollTop {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            text-align: center;
            line-height: 40px;
            z-index: 100000;
        }

        #contents {}

        #section1 {}

        }

            background: #000;
            border-radius: 15px;
            font-family: 'ChosunSg';
            padding: 10px 20px;
        }
        .sec1_text5_1 {
            background: url(../assets/img/apple_Img09.jpg);

            background-position: center;
            width: 250px;
            height: 250px;
        }
        .sec1_text5_2 {

        }
        

        @keyframes rotateIn {
            from {
                transform: rotate3d(0, 0, 1, -200deg);
                opacity: 0;
            }

            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script>
        const s = skrollr.init();


        function scroll(){
            let scrollTop = window.scrollY || document.documentElement.scrollTop;

            document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop)



            requestAnimationFrame(scroll);
        }
        scroll();
