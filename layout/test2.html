<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        border: 0;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
        font-size: 30px;
    }
    #header {
        width: 1200px;
        height: 100px;
        background-color: #111;
        overflow: hidden;
    }
    #header .header1 {
        width: 300px;
        height: 100px;
        background-color: #999;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 100px;        
    }
    #header .header2 {
        width: 900px;
        height: 100px;
        background-color: #888;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 100px; 
    }
    #section {
        width: 1200px;
        height: 400px;
        background-color: #222;
        overflow: hidden;
    }
    #section .section1 {
        width: 900px;
        height: 400px;
        background-color: #666;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 400px;
    }
    #section .section2 {
        width: 300px;
        height: 400px;
        background-color: #444;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 400px;
    }
    #article {
        width: 1200px;
        height: 300px;
        background-color: #333;
        overflow: hidden;
    }
    #article .article1 {
        width: 450px;
        height: 300px;
        background-color: #555;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 300px;
    }
    #article .article2 {
        width: 450px;
        height: 300px;
        background-color: #444;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 300px;
    }
    #article .article3 {
        width: 300px;
        height: 300px;
        background-color: #555;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 300px;
    }
    #footer {
        width: 1200px;
        height: 100px;
        background-color: #444;
        overflow: hidden;
    }
    #footer .footer1 {
        width: 200px;
        height: 100px;
        background-color: #666;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 100px;
    }
    #footer .footer2 {
        width: 800px;
        height: 100px;
        background-color: #777;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 100px;
    }
    #footer .footer3 {
        width: 200px;
        height: 100px;
        background-color: #888;
        float: left;
        color: #fff;
        text-align: center;
        line-height: 100px;
    }
</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header1"></div>
            <div class="header2"></div>
        </div>
        <div id="section">
            <div class="section1">
                <script>
                    for(let i = 2; i <= 16; i+=2){
    if( i % 4 == 0) {
        document.write("<span style='color: black'>"+i+"</span>");
    } else {
        document.write("<span style='color: white'>"+i+"</span>");
    }
}
                </script>
            </div>
            <div class="section2"></div>
        </div>
        <div id="article">
            <div class="article1"></div>
            <div class="article2"></div>
            <div class="article3"></div>
        </div>
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
    <script>
        let arr = ["로고", "메뉴", "이미지 슬라이드", "광고1", "광고2", "공지사항1"];

        document.querySelector(".header1").innerHTML = arr[0];
        document.querySelector(".header2").innerHTML = arr[1];
        document.querySelector(".section1").innerHTML = arr[2];
        document.querySelector(".section2").innerHTML = arr[3];
        document.querySelector(".article1").innerHTML = arr[4];
        document.querySelector(".header6").innerHTML = arr[5];
    </script>
</body>
</html>
