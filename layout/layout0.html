<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #967ACD;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #7F5EC2;
            float: left;
        }
        #section {
            width: 75%;
            height: 780px;
            background-color: #6844B7;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5F3FB1;
            clear: both;
        }

        @media( max-width : 1300px ){
            #wrap {
                width: 96%;
            }
        }
        @media( max-width : 768px ){
            #wrap {
                width : 100%
            }
        }
        @media( max-width : 480px ){
            #wrap {
                width : 100%
            }
            #aside {
                width: 100%;
                height: 300px;
            } 
            #section {
                width: 100%;
                height: 480px;
            }

        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
