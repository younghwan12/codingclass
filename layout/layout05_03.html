<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #EEEBE9;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #B9AAA5;
    }
    #main {
        width: 100%;
        height: 780px;
        background-color: #886F65;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #4E342E;
    }
    .container {
        width: 1200px;
        height: inherit;
        margin: 0 auto;
        background-color: rgba(0,0,0,0.3);
    }
    .contents {
        display: flex;
        flex-wrap: wrap;  /*위치에 맞게 분포된다*/
    }
    .contents .cont1 {
        width: 100%;
        height: 100px;
        background-color: #74574A;

    }
    .contents .cont2 {
        width: 100%;
        height: 200px;
        background-color: #684D43;

    }
    .contents .cont3 {
        width: 50%;
        height: 480px;
        background-color: #594139;

    }
    .contents .cont4 {
        width: 50%;
        height: 480px;
        background-color: #4A352F;

    }
    /* 
        flex 사용할때는 시멘트tag를 이용한다
    */


   

</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <section class="contents container">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
                <article class="cont4"></article>
            </section>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
