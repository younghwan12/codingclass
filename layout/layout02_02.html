<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
</head>
<style>
    * {
        margin: 0;
    }
    body {
        background-color: #E8F5E9;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #C8E6C9;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #A5D6A7;
    }
    #main {
        width: 100%;
        overflow: hidden;
    }
    #aside {
        width: 30%;
        height: 780px;
        background-color: #81C784;
        float: left;
    }
    #article {
        width: 40%;
        height: 780px;
        background-color: #66BB6A;
        float: left;
    }
    
    #section {
        width: 30%;
        height: 780px;
        background-color: #4CAF50;
        float: left;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #43A047;
        clear: both;
    }
    /* 미디어 쿼리 */
    @media( max-width : 1300px ){
        #wrap {
            width: 96%;
        }
        #aside {
            width: 100%;
        }
    }
    @media( max-width : 768px ){
        #wrap {
            width: 96%;
        }
        #aside {
            width: 30%;
            height: 630px;
        }
        #article {
            width: 70%;
            height: 630px;
        }
        #section {
            width: 100%;
            height: 150px;
        }
    }
    @media( max-width : 480px ){
        #aside {
            width: 100%;
            height: 200px;
        }
        #article {
            width: 100%;
            height: 430px;
        }
    }

</style>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="article"></div>
            <div id="section"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
