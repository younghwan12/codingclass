<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/GothicA1/GothicA1.css');

        .A1 {
            font-family: "GothicA1";
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            width: 100%;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 70px;
        }
        .image__inner {
            display: flex;
            justify-content: space-between;           /*양쪽 정렬*/
        }
        .image {
            width: 32%;
            height: 520px;
            box-sizing: border-box;
            position: relative;
        }
        .image.img1 {
            background: url(img/card_bg_02_01.jpg);
        }
        .image.img2 {
            background: url(img/card_bg_02_02.jpg);
        }
        .image.img3 {
            background: url(img/card_bg_02_03.jpg);
        }
        .image__title {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        .image__btn {
            font-size: 16px;
            color: #fff;
            text-align: center;
        }
        .image__more {
            text-align: center;
            color: #fff;
            margin-top: 5px;
        }
        .image__box {
            width: 100%;
            height: 100px;
            background: #947A7A;
            position: absolute;
            top: 420px;
            left: 0;
        }
    </style>
</head>
<body>
    <section id="cardType01" class="card__wrap A1 section">
        <h2>사진 포즈</h2>
        <p>사진 찍히는 방법에 대해서 설명드리겠습니다. 포즈는 다양합니다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <div class="image__box">
                    <h3 class="image__title">우측 사선형</h3>
                    <p class="image__more">자세히보기</p>
                </div>
            </article>
            <article class="image img2">
                <div class="image__box">
                    <h3 class="image__title">정면 시선형</h3>
                    <p class="image__more"><a href="">자세히보기</a></p>
                </div>
            </article>
            <article class="image img3">
                <div class="image__box">
                    <h3 class="image__title">얼짱 미녀형</h3>
                    <p class= "image__more">자세히보기</p>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
