<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: "NexonLv1Gothic";
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            width: 100%;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 70px;
        }

        /* cardType */
        .card_inner {
            display: flex;
            justify-content: space-between;           /*양쪽 정렬*/
        }
        .card {
            width: 48%;
        }
        .card .bg1 {
            background-image: url(img/jpg_bg_01_01.jpg);
            height: 370px;
        }
        .card .bg2{
            background-image: url(img/jpg_bg_01_02.jpg);
            height: 370px;
        }
        .card__body {
            padding: 30px;
        }
        .card__body .tit {
            font-size: 24px;
            margin-bottom: 10px;
            /* 한줄효과 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 20px;
        }
        .card__body .desc {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: 300;
            /* 4줄이상이면 ...으로 표시 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4; 
            -webkit-box-orient: vertical;
        }
        .bg1 .tit {
            margin-top: 140px;
            font-size: 50px;
            color: #fff;
        }
        .bg1 .desc {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
        }
        .bg1 .btn {
            text-align: center;
            font-size: 16px;
            height: 38px;
            margin: 10px 411px 0 0;
            background-color: #82c26b;
            line-height: 38px;
            width: 120px;
        }
        .bg2 .tit {
            margin-top: 140px;
            font-size: 50px;
            color: #fff;
        }
        .bg2 .desc {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
        }
        .bg2 .btn {
            width: 120px;
            text-align: center;
            font-size: 16px;
            height: 38px;
            margin: 10px 411px 0 0;
            background-color: #82c26b;
            line-height: 38px;
        }
    </style>
</head>

<body>
    <section id="cardType01" class="card__wrap nexon section">
        <h2>축구 강의⚽</h2>
        <p>축구에 관한 기초, 드리블, 슈팅 강의 리스트 입니다.</p>
        <div class="card_inner container">
            <article class="card">
                <div class="bg1">
                    <div class="card__body">
                        <h3 class="tit">축구 기초 강의</h3>
                        <p class="desc">축구는 열한명의 선수가 한 팀이되어서 하는 구기종목입니다. 볼라인 아웃, 반칙, 오프사이드, 등등 다양한 규칙이 있으면서</p>
                        <p class="btn">자세히보기</p>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="bg2">
                    <div class="card__body">
                        <h3 class="tit">슈팅 기초 강의</h3>
                        <p class="desc">축구는 열한명의 선수가 한 팀이되어서 하는 구기종목입니다. 볼라인 아웃, 반칙, 오프사이드, 등등 다양한 규칙이 있으면서</p>
                        <p class="btn">자세히보기</p>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
